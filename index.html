<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="mail">
        <img
          class="mail-image"
          width="173"
          height="80"
          src="./images/mail-logo.png"
          alt="mail-logo"
        />
        <form class="mail-form" action="#">
          <div class="mail-inputs">
            <label class="mail-label">
              <div class="mail-icon-container">
                <svg class="mail-icon">
                  <use href="./icons-sprite.svg#user-icon" />
                </svg>
              </div>
              <input
                class="mail-input"
                type="email"
                name="name"
                placeholder="Email address"
              />
            </label>
            <label class="mail-label">
              <div class="mail-icon-container">
                <svg class="mail-icon">
                  <use href="./icons-sprite.svg#lock-icon" />
                </svg>
              </div>
              <input
                class="mail-input"
                type="password"
                name="password"
                placeholder="Password"
              />
            </label>
          </div>
          <button class="mail-button">LOGIN</button>
        </form>
        <a href="#" class="mail-link"> Findmyinbox.com </a>
        <div class="mail-support">
          <p class="mail-support-text">Trouble logging in?</p>
          <a href="tel:786-659-2632" class="mail-support-link">
            786-659-2632
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
