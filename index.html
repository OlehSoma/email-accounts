<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./reset.css"
		/>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<div class="mail">
				<svg class="mail-icon">
					<use href="./icons-sprite.svg#mail-icon" />
				</svg>
				<form
					class="mail-form"
					action="#"
				>
					<label class="mail-label">
						<input
							class="mail-input"
							type="email"
							name="name"
							placeholder="Email address"
						/>
					</label>
					<label class="mail-label">
						<input
							class="mail-input"
							type="password"
							name="password"
							placeholder="Password"
						/>
					</label>
					<button class="mail-button">Log in</button>
				</form>
				<a
					href="#"
					class="mail-link"
				>
					Findmyinbox.com
				</a>
				<div class="mail-support">
					<p class="mail-support-text">Support Number</p>
					<a
						href="tel:786-659-2632"
						class="mail-support-link"
					>
						786-659-2632
					</a>
				</div>
			</div>
		</main>

		<footer class="footer">
			<nav class="footer-nav">
				<ul class="footer-nav-list">
					<li class="footer-nav-item">
						<a
							class="footer-nav-link"
							href="#"
						>
							Copyright Information
						</a>
					</li>
					<li class="footer-nav-item">
						<a
							class="footer-nav-link"
							href="#"
						>
							Privacy Policy
						</a>
					</li>
					<li class="footer-nav-item">
						<a
							class="footer-nav-link"
							href="#"
						>
							Contact Information
						</a>
					</li>
					<li class="footer-nav-item">
						<a
							class="footer-nav-link"
							href="#"
						>
							Terms and Conditions
						</a>
					</li>
					<li class="footer-nav-item">
						<a
							class="footer-nav-link"
							href="#"
						>
							Accessibility Statement
						</a>
					</li>
				</ul>
			</nav>
			<p class="footer-copyright">Â© 2024. All rights reserved</p>
		</footer>
	</body>
</html>
